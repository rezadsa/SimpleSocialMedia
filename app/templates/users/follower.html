{% extends 'base.html' %} {% block content %}
<div
  class="d-flex align-items-center justify-content-center overflow-auto mt-2 w-100"
  style="height: 90%"
>
  <div
    class="bg-secondary w-50 h-100 p-5 overflow-auto rounded-3 border border-light border-3"
    style="box-shadow: inset 0px 0px 30px 10px rgb(241, 200, 212)"
  >
    {% if users  %} 
    {% for user in users %}
    <div class="card">
      <div class="card-body d-flex justify-content-between">
        <a
          href="{{url_for('/users.user', id=user.id)}}"
          class="btn btn-outline-danger"
        >
          {{user.username}}</a
        >
        <div class="d-flex">
            
                        
                <form  action="{{url_for('/users.follow_reject',id=user.id)}}"  method="'POST"   >
                    <input type="submit" value="Unfollow" class="btn btn-primary " />
                    </form>

            
        </div>
      </div>
      {% endfor %} 
    {% endif %}
  </div>
</div>
{% endblock %}
